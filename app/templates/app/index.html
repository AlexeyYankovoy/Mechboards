{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}
<h2>{{ title }}</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/img/banner1.png'%} " alt="Первый слайд" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p class="carousel-text">
                    Добро пожаловать на Mechboards
                    <a class="btn btn-default" href="newspost/3/">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/img/banner2.png'%}" alt="Второй слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p class="carousel-text-inverse">
                    Новая модель Varmilo Minilo
                   <a class="btn btn-default" href="newspost/4/">Читать далее</a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/img/banner3.png'%} " alt="Третий слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p class="carousel-text-inverse">
                    Wooting UwU - Rapid Trigger Кейпад
                    <a class="btn btn-default" href="newspost/5/">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
